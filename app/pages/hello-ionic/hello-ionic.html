<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button (click)="searchArticle()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="option()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="getting-started">

  <button fab danger fab-fixed fab-bottom fab-right >
    <ion-icon name="add" is-active="false"></ion-icon>
  </button>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Lachez pour raffraichir"
      refreshingSpinner="circles"
      refreshingText="chargement...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-row>
    <ion-col width-50>
      <ion-card *ngFor="let art1 of articles1"  (click)="articleDetails($event,art1)">
        <img src="./img/beauty.jpg"/>
        <ion-card-content>
          <ion-card-title>
            {{art1.prix}}
          </ion-card-title>
          {{art1.titre}}
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col width-50>
      <ion-card *ngFor="let art2 of articles2" (click)="articleDetails($event,art2)">
        <img src="./img/cat.jpg"/>

        <ion-card-content>
          <ion-card-title>
            {{art2.prix}}
          </ion-card-title>
          {{art2.titre}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="chargement...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
